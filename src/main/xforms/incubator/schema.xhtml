<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:xs="http://www.w3.org/2001/XMLSchema">
    <head>
        <title>Schema</title>
		<style type="text/css">
			.xfGroupLabel {
				display: block;
				margin-bottom: 20px;
				border-bottom: thin solid;
				font-size: 11pt;
			}
			
		</style>
        <xf:model id="m-schema" schema="xsd/generic.xsd #s-schema">
            <xf:instance id="i-listing" xmlns="">
                <data>
                    <name></name>
                    <birthday></birthday>
                    <login></login>
                    <password></password>
                    <email></email>
                </data>
            </xf:instance>
            <xf:bind id="b-name" nodeset="name" type="string"/>
            <xf:bind id="b-birthday" nodeset="birthday" type="date"/>
            <xf:bind id="b-login" nodeset="login" type="login"/>
            <xf:bind id="b-password" nodeset="password" type="password"/>
            <xf:bind id="b-email" nodeset="email" type="email"/>
        </xf:model>
        <xs:schema id="s-schema">
            <xs:simpleType name="login">
                <xs:restriction base="xs:string">
                    <xs:minLength value="4"/>
                    <xs:maxLength value="8"/>
                    <xs:pattern value="[A-Za-z0-9]+"/>
                </xs:restriction>
            </xs:simpleType>
            <xs:simpleType name="password">
                <xs:restriction base="xs:string">
                    <xs:minLength value="8"/>
                </xs:restriction>
            </xs:simpleType>
        </xs:schema>
    </head>

    <body>
        <xf:group appearance="full">
			<xf:label id="formlabel">Schema sample- shows usage of internal and external schema definition</xf:label>

            <xf:input bind="b-name">
                <xf:label>Name</xf:label>
            </xf:input>
            <xf:input bind="b-birthday">
                <xf:label>Birthday</xf:label>
            </xf:input>
            <xf:input bind="b-login">
                <xf:label>Login</xf:label>
                <xf:alert>A Login has 4 to 8 alphanumerical characters</xf:alert>
            </xf:input>
            <xf:secret bind="b-password">
                <xf:label>Password</xf:label>
                <xf:alert>The password is too short (min 8 alphanumerical characters)</xf:alert>
            </xf:secret>
            <xf:input bind="b-email">
                <xf:label>Email</xf:label>
                <xf:alert>An Email is written like 'user@domain.com'</xf:alert>
            </xf:input>
        </xf:group>
    </body>
</html>
