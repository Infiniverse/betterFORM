<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"    
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <head>
        <title>replace="embed" Test</title>

    </head>
    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance>
                    <data xmlns="">
                        <hello>Hello World!</hello>
                    </data>
                </xf:instance>
                <xf:submission id="test1"
							   replace="embedHTML"
							   targetid="foo"
							   resource="htmlToEmbed.html#content" method="get">
                    <!--<xf:refresh ev:event="xforms-submit-done"/>-->
                </xf:submission>
                
                
            </xf:model>
        </div>

        <xf:output id="ui" ref="hello">
            <xf:label>Hello from XForms: </xf:label>
        </xf:output>
		<xf:trigger>
			<xf:label>Replace Embed</xf:label>
			<xf:send submission="test1"/>
		</xf:trigger>

		<div id="foo"></div>

    </body>
</html>
