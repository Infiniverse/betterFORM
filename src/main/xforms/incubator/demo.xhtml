<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema"
    xmlns:bf="http://betterform.sourceforge.net/xforms">
    <head>
        <title>betterFORM Demo page</title>
        <link rel="stylesheet" type="text/css" href="../../resources/styles/reference.css" />
        
        <style type="text/css">
            #demoTarget{
                display:block;
                width:800px;
                height:600px;
                overflow:auto;
                padding:10px;
                border:thin solid #bbbbbb;
            }
            .backgroundImage{
                width:100%;
                height:100%;
                background:transparent url(../../resources/images/play.png) no-repeat 50%;
            }
            #demoTrigger{display:none;}
        </style>
        <script type="text/javascript">
            dojo.require("dijit.TitlePane");            
        </script>
    </head>
    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance>
                    <data xmlns="">
                    </data>
                </xf:instance>
            </xf:model>

        </div>

        <xf:trigger id="demoTrigger">
            <xf:label>run demo</xf:label>
            <xf:load show="embed" targetid="demoTarget">
                <xf:resource value="'../reference/Input.xhtml#xforms'"/>
            </xf:load>
        </xf:trigger>

        <div id="demoTarget" onclick="fluxProcessor.dispatchEvent('demoTrigger');">
            <div class="backgroundImage"></div>
        </div>



    </body>
</html>
