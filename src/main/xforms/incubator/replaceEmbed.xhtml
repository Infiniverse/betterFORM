<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"    
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <head>
        <title>replace="embed" Test</title>

    </head>
    <body>
        <div style="display:none">
            <xforms:model id="model-1">
                <xforms:instance>
                    <data xmlns="">
                        <hello>Hello World!</hello>
                    </data>
                </xforms:instance>
                <xforms:submission id="test1" replace="embed" targetid="foo" resource="../../index.html#content" method="get">
                    <!--<xforms:refresh ev:event="xforms-submit-done"/>-->
                </xforms:submission>
                
                <xforms:send submission="test1" ev:event="xforms-ready"/>
            </xforms:model>
        </div>

        <xforms:output id="ui" ref="hello">
            <xforms:label>Hello from XForms: </xforms:label>
        </xforms:output>

        <div id="foo"></div>

    </body>
</html>
