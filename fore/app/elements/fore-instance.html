<polymer-element name="fore-instance">
<!--
    Using this style rule really hides the element from display in the browser (even in inspect mode)

    <template>
        <style>
            @host{
                :scope {
                    display:none;
                }
            }
        </style>
    </template>
-->
    <script>
        Polymer('fore-instance', {
            id: '',
            data: null,

            ready: function () {
                console.log("#### FORE-INSTANCE :: ready()");
            },
            
            enteredView: function () {
                this.id = this.getAttribute('id');
                console.log("#### FORE-INSTANCE :: enteredView() ID:" , this.id);
            },

            getInstanceId: function () {
                return this.id;
            }


        });
    </script>
</polymer-element>
