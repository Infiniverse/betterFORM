<link rel="import" href="fore-instance.html">

<polymer-element name="fore-model" attributes="">
    <script>

        Polymer('fore-model', {

            ready: function () {
                this.model = {
                    foo: 'joern',
                    foo2: 'barbar'
                };
            },


            created: function () {
                console.log("fore-model created ...");

                var foreInstance = document.createElement('div', 'fore-instance');
                foreInstance.setAttribute('id', 'defaultInstance');
                this.appendChild(foreInstance);
            },

            getInstance: function () {
                console.log(this);
                console.log("getInstance()");
                return document.getElementById('defaultInstance').getInstance();
            }

        });
    </script>
</polymer-element>
