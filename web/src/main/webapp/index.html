<html>
    <head>
        <title>betterForm Home</title>
        <link rel="stylesheet" id="themeStyles" href="resources/scripts/dijit/themes/tundra/tundra.css">

        <script type="text/javascript" src="resources/scripts/dojo/dojo.js"
                djConfig="isDebug:true, parseOnLoad: true"></script>

        <script type="text/javascript" language="JavaScript">
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
        </script>

        <style type="text/css">
            html, body, #main{
                width: 100%;	/* make the body expand to fill the visible window */
                height: 100%;
                overflow: hidden;	/* erase window level scrollbars */
                padding: 0 0 0 0;
                margin: 0 0 0 0;
                font: 10pt Arial,Myriad,Tahoma,Verdana,sans-serif;
            }

            
            #menu{
                height:100px;
                background-color:#dddddd;
                border-bottom:thin solid gray;
                text-align:center;
            }

        </style>
    </head>

    <body bgcolor="#FFFFFF" text="#000000" link="#666666" vlink="#999999" alink="#000000">

        <div dojotype="dijit.layout.BorderContainer" id="main">
            <div id="menu"
                 dojoType="dijit.layout.ContentPane"
                 region="top">

                
                <a href="jsp/forms.jsp" target="content"><img src="foo" alt="View"></a>
                <img src="foo" alt="Create">
                <img src="foo" alt="Admin">
                <img src="foo" alt="Docs">
            </div>

             <div id="content"
                     dojoType="dijit.layout.ContentPane"
                     region="center"
                     href="jsp/forms.jsp"
                     style="width:100%;height:100%;"
                     frameborder="0">
             </div>
        </div>
        <!--<iframe id="content" src="jsp/forms.jsp"></iframe>-->
    </body>
</html>
