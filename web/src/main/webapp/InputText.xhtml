<?xml version="1.0" encoding="UTF-8"?><html xmlns:xf="http://www.w3.org/2002/xforms" xmlns="http://www.w3.org/1999/xhtml">
   
   <head>
      <meta http-equiv="Content-Type" content="text/xml; charset=UTF-8" />
      
      <title>Text input control</title>

   <body style="margin:30px">
      <div id="xforms">
         <div style="display:none">
            <xf:model>
               
               <xf:instance xmlns="">
                  
                  <data>
                     <input1 constraint="false" readonly="false" required="true" relevant="true">
                        <value></value>
                        <response></response>
                     </input1>
                  </data>
                  
               </xf:instance>
               
               <xf:bind nodeset="input1">
                  
                  <xf:bind nodeset="value" constraint="boolean-from-string(../@constraint)" readonly="boolean-from-string(../@readonly)" required="boolean-from-string(../@required)" relevant="boolean-from-string(../@relevant)" type="string"></xf:bind>
                  <xf:bind nodeset="response" constraint="boolean-from-string(../@constraint)" readonly="boolean-from-string(../@readonly)" required="boolean-from-string(../@required)" relevant="boolean-from-string(../@relevant)" type="string" calculate="../value"></xf:bind>
                  
                  <xf:bind nodeset="@constraint" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@readonly" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@required" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@relevant" type="boolean"></xf:bind>
                  
               </xf:bind>
               
            </xf:model>
         </div>
		<div style="height: 150px">
			<xf:group appearance="full">
	            <xf:input id="input1" ref="input1/value" incremental="true">               
	               <xf:label>input1</xf:label>
	               <xf:hint>Hint for input1</xf:hint>
	               <xf:help>help for input1</xf:help>
	               <xf:alert>invalid input1</xf:alert>
	            </xf:input>
	            <xf:output id="output1" ref="input1/value" incremental="true">               
	               <xf:label>output1</xf:label>
	               <xf:hint>Hint for output1</xf:hint>
	               <xf:help>help for output1</xf:help>
	               <xf:alert>invalid output1</xf:alert>
	            </xf:output>
	            <xf:input id="input2" ref="input1/response" incremental="true">
		            <xf:label>response</xf:label>
	            </xf:input>
	            <xf:output id="output2" ref="input1/response" incremental="true">               
	               <xf:label>output2</xf:label>
	               <xf:hint>Hint for output2</xf:hint>
	               <xf:help>help for output2</xf:help>
	               <xf:alert>invalid output2</xf:alert>
	            </xf:output>
	            
	        </xf:group>
         </div>

         <div class="MIPS">
            
            <xf:group appearance="full">
               
               <xf:label></xf:label>
               
               <xf:input id="input1-readonly" ref="input1/@readonly" incremental="true">
                  
                  <xf:label>readonly</xf:label>
                  
               </xf:input>
               
               <xf:input id="input1-required" ref="input1/@required" incremental="true">
                  
                  <xf:label>required</xf:label>
                  
               </xf:input>
               
               <xf:input id="input1-relevant" ref="input1/@relevant" incremental="true">
                  
                  <xf:label>relevant</xf:label>
                  
               </xf:input>
               
               <xf:input id="input1-valid" ref="input1/@constraint" incremental="true">
                  
                  <xf:label>valid</xf:label>
                  
               </xf:input>
               
            </xf:group>
            
         </div>
  
      </div>
      
      </body>
   
</html>
