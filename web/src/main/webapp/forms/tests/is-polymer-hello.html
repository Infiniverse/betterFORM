<!DOCTYPE html>
<html>
    <head>
        <!--<script src="../../resources/polymer/platform.min.js"></script>-->

        <script src="../../resources/scripts/polymer/polymer.min.js"></script>
        <script src="../../resources/scripts/polymer/polymer-all/PointerEvents/pointerevents.js"></script>
        <script src="jquery.js"></script>
        <!-- Load custom element -->
        <link rel="import" href="component/polymerElement.html">
    </head>
    <body>

        <div>
            <span id="message">hello</span>
            <!-- Instantiate custom element -->
            <div is="tk-element" touch-action="pointerdown">Some content to edit</div>
        </div>

        <script type="text/javascript">
            $("#message").html("from jquery");
            $("#message").on("click",function(e){
                $("#message").attr("contenteditable","true");
                $("#message").focus();
            });
        </script>

    </body>
</html>
