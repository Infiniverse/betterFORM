<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bf="http://betterform.sourceforge.net/xforms"
      bf:transform="/betterform/resources/xslt/webcomponents.xsl">
    <head>
        <title>[PUT YOUR TITLE HERE]</title>
        <link rel="import" href="../../../resources/components/xf-input.html"/>

    </head>
    <body>
        <div style="display:none">
            <xf:model id="model-1">
                <xf:instance id="i-default">
                    <data xmlns="">
                        <name>nobody</name>
                        <name>somebody</name>
                    </data>
                </xf:instance>

                <xf:bind id="foo" required="true()" match="#name"/>

                <xf:submission id="xf-submit" method="post" resource="someUrl" replace="none"/>
            </xf:model>


        </div>

        <form action="#xf-submit">
            <!-- instead of using 'ref' just using 'name' for the binding should be ok as long as an atomic name is used e.g. 'foo' and not 'foo/bar'.
            If pathes are needed 'ref' must be used. -->
            <input type="text" name="name" id="nobodyControl" ref="name[1]" is="xf-input"/>
            <input type="text" name="name" id="sombodyControl" ref="name[2]" is="xf-input"/>
        </form>

    </body>
</html>
