<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration </title>

    </head>
    <body>
        <div id="xforms">
            <div id="registration" class="InlineRoundBordersAlert">
                <!-- to load an external model -->
                <span id="myModel" data-xf-model="../forms/demo/registration.xhtml#m-registration"></span>

                <!-- assuming the above link returns this:
                    <xf:model id="m-registration">
                        <xf:instance src="registration.xml" xmlns=""/>
                        <xf:bind id="b-firstname />
                    </xf:model>
                -->

                <!-- option: mapping xf actions to data attributes -->
                <span data-xf-action="{target:'#firstname',event:'xforms-value-changed'}">
                    <span data-xf-message="{'hello'+ xp.get('firstname'), ephemeral:true}"></span>
                    <!-- ... further actions ... -->
                </span>

                <!-- option: using a js API -->
                <script type="text/javascript">
                    <!-- assuming that 'xp' the XForms processor is in scope here -->
                    xp.listen('firstname','xforms-value-changed', function(){
                        xp.message("hello " + xp.get("firstname"), true);
                        // ... further actions ...
                    });
                </script>

                <!-- option: extension elements instead -->
                <x-action event="xforms-value-changed" target="firstname" [observer="",propagate="",...]>
                    <x-message ephemeral>Hello</x-message>
                </x-action>

                <div id="signin">
                    Already a member? Sign in here
                </div>

                <form>
                    <div class="verticalTable">
                        <!-- label also does not seem to make much sense here as any arbitrary element can be used here (div, span, ...) -->
                        <label for="firstname">First Name:</label>

                        <!--
                        Should we use 'data-xf-ref' or just plain 'data-xf-bind' which means to bind to a
                        XForms bind element by idref.

                        Advantages:
                        - just plain idrefs - complicated xpathes would be in the model

                        Disadvantages:
                        - requires to write a bind element in the model to link a control
                        -->
                        <input id="firstname1" type="text" value="" data-xf-ref="firstname">

                        <input id="firstname1" type="text" value="" data-xf-bind="b-firstname">

                        <!--
                            HINT, HELP, ALERT
                        -->
                        <!-- Option 1 -->
                        <label for="firstname" class="hint">enter your firstname</label>

                        <!--Option 2 -->
                        <span data-xf-hint-for="firstname">enter your firstname</span>

                        <!-- Option 3 -->
                        <span data-xf-for="firstname" class="xfHint">enter your firstname</span>


                        <button id="create" onclick="myModel.send('s-send');">
                            create my account
                        </button>

                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
