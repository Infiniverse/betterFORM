    <link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/aristo/theme.css" />
	<link rel="stylesheet" href="css/button.css" />
	<link rel="stylesheet" href="css/checkbox.css" />
   </head>
   
   <body style="margin:30px">
      <div id="xforms">
         <div style="display:none">
            <xf:model>
               
               <xf:instance xmlns="">
                  
                  <data>
                     
                     <trigger1 constraint="false" readonly="false" required="true" relevant="true">
                        
                        <value></value>
                        
                     </trigger1>
                  
                  </data>
                  
               </xf:instance>
               
               <xf:bind nodeset="trigger1">
                  
                  <xf:bind nodeset="value" constraint="boolean-from-string(../@constraint)" readonly="boolean-from-string(../@readonly)" required="boolean-from-string(../@required)" relevant="boolean-from-string(../@relevant)" type="xf:boolean"></xf:bind>
                  
                  <xf:bind nodeset="@constraint" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@readonly" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@required" type="boolean"></xf:bind>
                  
                  <xf:bind nodeset="@relevant" type="boolean"></xf:bind>
                  
               </xf:bind>
               
            </xf:model>
         </div>
         
 
         
         
		<div style="height: 50px">
			<xf:group appearance="full">
	        	<xf:trigger id="trigger1" ref="trigger1/value" incremental="true">
    				<xf:label>a text</xf:label>
    				<xf:hint>a Hint for this control</xf:hint>
    				<xf:help>help for trigger1</xf:help>
    				<script type="text/javascript">
        				alert('trigger was clicked, script action executed');
    				</script>
    			</xf:trigger>
	        </xf:group>
         </div>

         <div class="MIPS">
            
            <xf:group appearance="full">
               
               <xf:label></xf:label>
               
               <xf:input id="trigger1-readonly" ref="trigger1/@readonly" incremental="true">
                  
                  <xf:label>readonly</xf:label>
                  
               </xf:input>
               
               <xf:input id="trigger1-required" ref="trigger1/@required" incremental="true">
                  
                  <xf:label>required</xf:label>
                  
               </xf:input>
               
               <xf:input id="trigger1-relevant" ref="trigger1/@relevant" incremental="true">
                  
                  <xf:label>relevant</xf:label>
                  
               </xf:input>
               
               <xf:input id="trigger1-valid" ref="trigger1/@constraint" incremental="true">
                  
                  <xf:label>valid</xf:label>
                  
               </xf:input>
               
            </xf:group>
            
         </div>
  
      </div>
      
      </body>
   
</html>
