<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
        >
    <head>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for switch element"/>
        <meta name="version" content="$Id: SwitchTest.xhtml 2272 2006-08-18 23:22:09Z unl $"/>

        <xf:model id="model-1">
            <xf:instance id="instance-1" xmlns="">
                <payment>
                    <details />
                </payment>
            </xf:instance>
            <xf:bind id="bind-item" nodeset="item" relevant="false()" readonly="true()" required="true()" constraint="false()"/>
        </xf:model>
    </head>
    <body>


        <xf:select1 ref="/payment/details/@method">

            <xf:label>Select Payment Method</xf:label>
            <xf:item><xf:label>Credit Card</xf:label><xf:value>creditCard</xf:value></xf:item>
            <xf:item><xf:label>Bank Account Card</xf:label><xf:value>cashCard</xf:value></xf:item>
            <xf:item><xf:label>Cash on delivery</xf:label><xf:value>COD</xf:value></xf:item>

        </xf:select1>

        <!--<xf:switch id="switch" ref="/payment/details" caseref="@method">-->
        <xf:switch id="switch" ref="/payment/details" caseref="@method">

            <xf:case id="creditCard">
                <xf:label>Credit Card Details</xf:label>
                ...
            </xf:case>

            <xf:case id="cashCard">
                <xf:label>Bank Account Card</xf:label>
                ...
            </xf:case>

            <xf:case id="COD">
                <xf:label>Cash-on-delivery Account Information</xf:label>
                ...
            </xf:case>

        </xf:switch>
        <xf:trigger id="triggerCase2">
            <xf:label>trigger case 2</xf:label>
            <xf:setvalue ref="details/@method" value="'cashCard'"/>
        </xf:trigger>
    </body>
</html>
