<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:bffn="java:de.betterform.xml.xforms.xpath.BetterFormXPathFunctions">
    <head>
        <xf:model>
            <xf:instance id="default-instance" xmlns="">
                <data>
                    <item/>
                    <item/>
                    <item/>
                    <item/>
                    <default>default</default>
                </data>
            </xf:instance>
            <xf:instance id="sort-instance" xmlns="">
                <data>
                    <item>item4</item>
                    <item>item1</item>
                    <item>item3</item>
                    <item>item2</item>
                    <default>default</default>
                </data>
            </xf:instance>
            <xf:bind nodeset="item[1]" calculate="bffn:app-context('foo')" />
            <xf:bind nodeset="item[2]" calculate="bffn:app-context('plain-property')"/>
            <xf:bind nodeset="item[3]" calculate="bffn:app-context('map/nested-property')"/>
            <xf:bind nodeset="item[4]" calculate="bffn:app-context('document')/data/item"/>
        </xf:model>
    </head>
    <body>
    	<xf:output id="i-match1" value="bffn:match('NO', 'no', 'gi')"/>
    	<xf:output id="i-match2" value="bffn:match('NO', 'no', 'g')"/>
    	<xf:output id="i-match3" value="bffn:match('This is a test', '[\w ]+')"/>
    	
    	<xf:output id="i-filesize" value="bffn:fileSize('BetterFormExtensionFunctionsTest.xhtml')"/>
    	
    	<xf:output id="i-filedate" value="bffn:fileDate('BetterFormExtensionFunctionsTest.xhtml')"/>
    </body>
</html>
