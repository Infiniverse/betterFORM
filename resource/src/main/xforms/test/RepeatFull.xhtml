<html xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>group with appearance 'full'</title>
    </head>
    <body>

        <div style="display: none;">
            <xf:model>
                <xf:instance>
                    <data xmlns="">
                        <repeat readonly="false" relevant="true">
                            <items>
                                <item>text 1</item>
                                <item>2009-01-20</item>
                                <item>true</item>
                            </items>

                            <items>
                                <item>text 2</item>
                                <item>2010-03-17</item>
                                <item>false</item>
                            </items>

                            <items>
                                <item>text 3</item>
                                <item>2011-05-22</item>
                                <item>true</item>
                            </items>

                            <items>
                                <item>text 4</item>
                                <item>2008-06-13</item>
                                <item>false</item>
                            </items>
                        </repeat>
                    </data>
                </xf:instance>
            </xf:model>
        </div>
        <xf:repeat id="repeat1" nodeset="repeat/items" appearance="full">
            <xf:input ref="item[1]">
                <xf:label>String:</xf:label>
            </xf:input>
            <br/>
            <xf:input ref="item[2]">
                <xf:label>String:</xf:label>
            </xf:input>
            <br/>
            <xf:input ref="item[3]">
                <xf:label>String:</xf:label>
            </xf:input>
        </xf:repeat>
    </body>
</html>
