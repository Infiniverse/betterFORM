<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
        >
<head>
    <title>Trigger with Output as Label</title>

    -->
    <!-- TODO: implement outputs as child of xf:label -->
    <xf:model>
        <xf:instance xmlns="">
            <data>
                <output>true</output>
            </data>
        </xf:instance>
    </xf:model>
</head>

<body class="tundra">
    <xf:group appearance="minimal">
        <p>Activating the trigger must switch the button label to: "Output value = false"</p>
        <xf:trigger>
            <xf:label><xf:output value="concat('Output value = ', instance()/output)"/></xf:label>
            <xf:action>
                <xf:setvalue ref="instance()/output" value="not(boolean-from-string(instance()/output))" />
            </xf:action>
        </xf:trigger>

    </xf:group>
</body>
</html>
