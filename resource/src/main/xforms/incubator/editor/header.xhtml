<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>header</title>
   </head>
   <body>
      <div id="xforms">
         <div style="display:none;">
            <xf:model xmlns:xf="http://www.w3.org/2002/xforms" id="formdef">
               <xf:instance xmlns="">
                  <data>
                     <xfElement type="header" combine="append"/>
                  </data>
               </xf:instance>
               <xf:bind nodeset="@combine" type=""/>
            </xf:model>
         </div>
         <xf:group xmlns:xf="http://www.w3.org/2002/xforms" ref="xfElement" id="properties"
                   appearance="compact">
            <xf:input ref="@combine">
               <xf:label>combine</xf:label>
            </xf:input>
         </xf:group>
      </div>
   </body>
</html>
