<?xml version="1.0" encoding="UTF-8"?>
<div xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

         <li>
            <div class="attrEditor">
               <h4>
                  <label for="id">Id</label>
               </h4>
               <p>Id hint.</p>
               <span class="attrHelp" style="display:none">Id help</span>
               <span class="attrAlert" style="display:none">Id alert</span>
               <input dojoType="dijit.form.TextBox" id="id" name="id" type="text" value=""
                      placeholder=""
                      class="xfid dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'id')"/>
            </div>
         </li>
      </ul>

            <li>

                  </h4>
                  <p>Event hint.</p>
                  <span class="attrHelp" style="display:none">Event help</span>
                  <span class="attrAlert" style="display:none">Event alert</span>
                  <select dojoType="dijit.form.FilteringSelect" selection="open" searchAttr="name"
                          name="type"
                          id="event"
                          value=""
                          placeholder=""
                          class="xfevent dojoSelect"
                          onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'event')">
                     <option value="DOMActivate">DOMActivate</option>
                     <option value="DOMFocusIn">DOMFocusIn</option>
                     <option value="DOMFocusOut">DOMFocusOut</option>
                     <option value="xforms-value-changed">xforms-value-changed</option>
                     <option value="xforms-valid">xforms-valid</option>
                     <option value="xforms-invalid">xforms-invalid</option>
                     <option value="xforms-in-range">xforms-in-range</option>
                     <option value="xforms-out-of-range">xforms-out-of-range</option>
                     <option value="xforms-readonly">xforms-readonly</option>
                     <option value="xforms-readwrite">xforms-readwrite</option>
                     <option value="xforms-readwrite">xforms-readwrite</option>
                     <option value="xforms-required">xforms-required</option>
                     <option value="xforms-optional">xforms-optional</option>
                     <option value="xforms-enabled">xforms-enabled</option>
                     <option value="xforms-disabled">xforms-disabled</option>
                     <option value="xforms-previous">xforms-previous</option>
                     <option value="xforms-next">xforms-next</option>
                     <option value="xforms-focus">xforms-focus</option>
                     <option value="xforms-help">xforms-help</option>
                     <option value="xforms-hint">xforms-hint</option>
                  </select>
               </div>
            </li>
