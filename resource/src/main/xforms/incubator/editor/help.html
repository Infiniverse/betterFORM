<?xml version="1.0" encoding="UTF-8"?>
<div xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
   <div class="propertyTitle">Property Sheet help</div>
   <div class="propertyHint"/>
   <div class="propertyHelp" style="display:none"/>
   <div class="propertyAlert" style="display:none"/>
   <form method="post" action="#" enctype="application/x-www-form-urlencoded">
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="id">id</label>
               </h4>
               <p/>
               <span class="attrHelp" style="display:none"/>
               <span class="attrAlert" style="display:none"/>
               <input dojoType="dijit.form.TextBox" id="id" name="id" type="text" value=""
                      placeholder=""
                      class="xfid dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'id')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="model">model</label>
               </h4>
               <p/>
               <span class="attrHelp" style="display:none"/>
               <span class="attrAlert" style="display:none"/>
               <input dojoType="dijit.form.TextBox" id="model" name="model" type="text" value=""
                      placeholder=""
                      class="xfmodel dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'model')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="ref">ref</label>
               </h4>
               <p/>
               <span class="attrHelp" style="display:none"/>
               <span class="attrAlert" style="display:none"/>
               <input dojoType="dijit.form.TextBox" id="ref" name="ref" type="text" value=""
                      placeholder=""
                      class="xfref dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'ref')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="bind">bind</label>
               </h4>
               <p/>
               <span class="attrHelp" style="display:none"/>
               <span class="attrAlert" style="display:none"/>
               <input dojoType="dijit.form.TextBox" id="bind" name="bind" type="text" value=""
                      placeholder=""
                      class="xfbind dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'bind')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="textcontent">Node Value</label>
               </h4>
               <p>String (PCDATA)</p>
               <span class="attrHelp" style="display:none">textcontent help</span>
               <span class="attrAlert" style="display:none">textcontent alert</span>
               <input dojoType="dijit.form.TextBox" id="textcontent" name="textcontent" type="text"
                      value=""
                      placeholder=""
                      class="xftextcontent dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'textcontent')"/>
            </div>
         </li>
      </ul>
   </form>
</div>
