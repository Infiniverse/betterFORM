<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>repeat</title>
   </head>
   <body>
      <div id="xforms">
         <div style="display:none;">
            <xf:model xmlns:xf="http://www.w3.org/2002/xforms" id="formdef">
               <xf:instance xmlns="">
                  <data>
                     <xfElement type="repeat" id="" model="" nodeset="" bind="" appearance="" startindex=""
                                number=""/>
                  </data>
               </xf:instance>
               <xf:bind nodeset="@id" type="xsd:ID"/>
               <xf:bind nodeset="@model" type="xsd:IDREF"/>
               <xf:bind nodeset="@bind" type="xsd:IDREF"/>
               <xf:bind nodeset="@nodeset" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@appearance" type="xforms:appearanceType"/>
               <xf:bind nodeset="@startindex" type="xsd:positiveInteger"/>
               <xf:bind nodeset="@number" type="xsd:nonNegativeInteger"/>
            </xf:model>
         </div>
         <xf:group xmlns:xf="http://www.w3.org/2002/xforms" ref="xfElement" id="properties"
                   appearance="compact">
            <xf:input ref="@id">
               <xf:label>id</xf:label>
            </xf:input>
            <xf:input ref="@model">
               <xf:label>model</xf:label>
            </xf:input>
            <xf:input ref="@nodeset">
               <xf:label>nodeset</xf:label>
            </xf:input>
            <xf:input ref="@bind">
               <xf:label>bind</xf:label>
            </xf:input>
            <xf:input ref="@appearance">
               <xf:label>appearance</xf:label>
            </xf:input>
            <xf:input ref="@startindex">
               <xf:label>startindex</xf:label>
            </xf:input>
            <xf:input ref="@number">
               <xf:label>number</xf:label>
            </xf:input>
         </xf:group>
      </div>
   </body>
</html>
