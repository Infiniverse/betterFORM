<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>bind</title>
   </head>
   <body>
      <div id="xforms">
         <div style="display:none;">
            <xf:model xmlns:xf="http://www.w3.org/2002/xforms" id="formdef">
               <xf:instance xmlns="">
                  <data>
                     <xfElement type="" id="" nodeset="" calculate="" required="" constraint="" relevant=""
                                readonly=""
                                p3ptype=""/>
                  </data>
               </xf:instance>
               <xf:instance id="i-data">
                  <data xmlns="">
                     <dataAttributes/>
                  </data>
               </xf:instance>
               <xf:action xmlns:ev="http://www.w3.org/2001/xml-events" ev:event="xforms-ready">
                  <script>
                                                        attrEditor.editProperties(dojo.attr(dojo.byId("xfDoc"), "data-bf-currentid"));
                                                    </script>
               </xf:action>
               <xf:bind nodeset="@id" type="xsd:ID"/>
               <xf:bind nodeset="@nodeset" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@calculate" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@type" type="xsd:QName"/>
               <xf:bind nodeset="@required" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@constraint" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@relevant" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@readonly" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@p3ptype" type="xsd:string"/>
            </xf:model>
            <xf:input xmlns:xf="http://www.w3.org/2002/xforms" ref="instance('i-data')/dataAttributes"
                      id="dataAttributes">
               <xf:label>hidden</xf:label>
               <xf:action xmlns:ev="http://www.w3.org/2001/xml-events" ev:event="xforms-value-changed">
                  <xf:insert origin="bf:props2xml(string(instance('i-data')/dataAttributes/text()))"
                             context="instance()"
                             model="formdef"/>
               </xf:action>
            </xf:input>
         </div>
         <xf:group xmlns:xf="http://www.w3.org/2002/xforms" ref="xfElement" id="properties"
                   appearance="compact">
            <xf:input ref="@id">
               <xf:label>id</xf:label>
            </xf:input>
            <xf:input ref="@nodeset">
               <xf:label>nodeset</xf:label>
            </xf:input>
            <xf:input ref="@calculate">
               <xf:label>calculate</xf:label>
            </xf:input>
            <xf:input ref="@type">
               <xf:label>type</xf:label>
            </xf:input>
            <xf:input ref="@required">
               <xf:label>required</xf:label>
            </xf:input>
            <xf:input ref="@constraint">
               <xf:label>constraint</xf:label>
            </xf:input>
            <xf:input ref="@relevant">
               <xf:label>relevant</xf:label>
            </xf:input>
            <xf:input ref="@readonly">
               <xf:label>readonly</xf:label>
            </xf:input>
            <xf:input ref="@p3ptype">
               <xf:label>p3ptype</xf:label>
            </xf:input>
         </xf:group>
      </div>
   </body>
</html>
