<?xml version="1.0" encoding="UTF-8"?>
<div xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
   <div class="propertyTitle">Property Sheet instance</div>
   <div class="propertyDesc"/>
   <form method="post" action="#" enctype="application/x-www-form-urlencoded">
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="id">id</label>
               </h4>
               <p/>
               <input dojoType="dijit.form.TextBox" id="id" name="id" type="text" value=""
                      placeholder=""
                      class="xfid dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'id')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="src">src</label>
               </h4>
               <p/>
               <input dojoType="dijit.form.TextBox" id="src" name="src" type="text" value=""
                      placeholder=""
                      class="xfsrc dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'src')"/>
            </div>
         </li>
      </ul>
      <ul style="list-style-type:none;">
         <li>
            <div class="attrEditor">
               <h4>
                  <label for="resource">resource</label>
               </h4>
               <p>Resource attribute description.</p>
               <input dojoType="dijit.form.TextBox" id="resource" name="resource" type="text"
                      value=""
                      placeholder=""
                      class="xfresource dojoInput"
                      onblur="attrEditor.saveProperty(dojo.attr(dojo.byId('xfMount'),'xfId'),'resource')"/>
            </div>
         </li>
      </ul>
   </form>
</div>
