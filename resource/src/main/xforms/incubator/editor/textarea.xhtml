<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>textarea</title>
   </head>
   <body>
      <div id="xforms">
         <div style="display:none;">
            <xf:model xmlns:xf="http://www.w3.org/2002/xforms" id="formdef">
               <xf:instance xmlns="">
                  <data>
                     <xfElement type="textarea" id="" model="" ref="" bind="" appearance="" inputmode=""
                                incremental="false"/>
                  </data>
               </xf:instance>
               <xf:bind nodeset="@id" type="xsd:ID"/>
               <xf:bind nodeset="@model" type="xsd:IDREF"/>
               <xf:bind nodeset="@ref" type="xforms:XPathExpression"/>
               <xf:bind nodeset="@bind" type="xsd:IDREF"/>
               <xf:bind nodeset="@appearance" type="xforms:appearanceType"/>
               <xf:bind nodeset="@inputmode" type="xsd:string"/>
               <xf:bind nodeset="@incremental" type="xsd:boolean"/>
            </xf:model>
         </div>
         <xf:group xmlns:xf="http://www.w3.org/2002/xforms" ref="xfElement" id="properties"
                   appearance="compact">
            <xf:input ref="@id">
               <xf:label>id</xf:label>
            </xf:input>
            <xf:input ref="@model">
               <xf:label>model</xf:label>
            </xf:input>
            <xf:input ref="@ref">
               <xf:label>ref</xf:label>
            </xf:input>
            <xf:input ref="@bind">
               <xf:label>bind</xf:label>
            </xf:input>
            <xf:input ref="@appearance">
               <xf:label>appearance</xf:label>
            </xf:input>
            <xf:input ref="@inputmode">
               <xf:label>inputmode</xf:label>
            </xf:input>
            <xf:input ref="@incremental">
               <xf:label>incremental</xf:label>
            </xf:input>
         </xf:group>
      </div>
   </body>
</html>
