        <script type="text/javascript">
            dojo.require("dijit.form.Button");
            dojo.require("dijit.Dialog");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.TooltipDialog");
            dojo.require("dijit.TooltipDialog");

            function openGroup(n){
                console.debug("this.id: ",n);
                console.debug("parent.id: ",n.parentNode.id);

                var groupNode = dojo.byId(n.parentNode.id+"Group");

                var displayed = dojo.style(groupNode,"display");
                console.debug("displayed: ", displayed);
                if(displayed=="none"){
                    dojo.style(groupNode,"opacity","0");
                    dojo.style(groupNode,"display","inline-block");
                    var animation = dojo.fadeIn({ // returns a dojo._Animation
                        // this is an Object containing properties used to define the animation
                        node:groupNode,
                        duration:600
                    });
                    animation.play();
                }else{
                    var animation = dojo.fadeOut({ // returns a dojo._Animation
                        // this is an Object containing properties used to define the animation
                        node:groupNode,
                        duration:600,
                        onEnd:function(){
                            dojo.style(groupNode,"display","none");
                        }
                    });
                    animation.play();
                }


                dojo.ready(function(){
                    var myTooltipDialog = new dijit.TooltipDialog({
                        id: 'groupAGroup',
                        style: "width: 700px;"
                    });

                    dojo.connect(dojo.byId('groupALink'), 'onclick', function(){
                        dijit.popup.open({
                            popup: myTooltipDialog,
                            around: dojo.byId('groupALink')
                        });
                    });
                });
            }
        </script>
